<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Lista de Livros</title>
  <link rel="stylesheet" href="/static/css/estilos.css">
</head>
<body>
  <h1>Catálogo de Livros</h1>
  <a href="/livros/novo/">+ Novo Livro</a>
  <ul>
    {% for livro in livros %}
      <li>
        <a href="/livros/{{ livro.pk }}/">{{ livro.titulo }} — {{ livro.autor }}</a>
      </li>
    {% empty %}
      <li>Nenhum livro cadastrado.</li>
    {% endfor %}
  </ul>
</body>
</html>
